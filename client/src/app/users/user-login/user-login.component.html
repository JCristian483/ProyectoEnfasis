<div class="container">
  <div class="row margin-top-50">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <h1 class="text-center login-title responsive-text">Iniciar sesión</h1>
      <div class="account-wall">
        <img src="img/login.png" class="profile-img img-responsive"/>
        <form class="form-signin" (ngSubmit)="loginUser()" #userLoginForm="ngForm">
          <div class="form-group">
            <label class="control-label" for="userEmail">E-mail</label>
            <span class="input-icon">
                                    <input type="email" id="userEmail" class="form-control" placeholder="E-mail"
                                           [(ngModel)]="user.email" name="Email" required
                                           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                           #userEmail="ngModel">
                                    <i class="fa fa-at"></i>
                                </span>
            <div [hidden]="userEmail.valid || userEmail.untouched"
                 class="alert alert-danger">
                <span class="input-icon">
                <div *ngIf="userEmail.errors && userEmail.errors.required">
                  <i class="fa fa-times-circle"></i>
                  El e-mail es obligatorio.
                </div>
                <div *ngIf="userEmail.errors && userEmail.errors.pattern">
                  <i class="fa fa-exclamation-circle"></i>
                  El e-mail ingresado no es válido.
                </div>
                </span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="userPassword">Contraseña</label>
            <span class="input-icon">
                                    <input type="password" id="userPassword" class="form-control"
                                           placeholder="Contraseña" [(ngModel)]="user.password" name="Password"
                                           required #userPassword="ngModel">
                                    <i class="fa fa-lock"></i>
                                </span>
            <div *ngIf="userPassword.errors && (userPassword.dirty || userPassword.touched)"
                 class="alert alert-danger">
                <span class="input-icon">
                <div [hidden]="!userPassword.errors.required">
                  <i class="fa fa-times-circle"></i>
                  La contraseña es obligatoria.
                </div>
                </span>
            </div>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-lg btn-success btn-block" type="submit" [disabled]="!userLoginForm.form.valid">
              <i class="fa fa-sign-in"></i>
              <span class="hidden-xs"><b>Ingresar</b></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
