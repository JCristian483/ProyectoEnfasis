<form (ngSubmit)="createUser()" #userCreateForm="ngForm">
  <div class="container">
    <div class="row margin-top-50">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h6 class="text-center responsive-text">Formulario de registro básico</h6>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label class="control-label" for="name">Nombre</label>
              <span class="input-icon">
                                    <input type="text" id="name" class="form-control" placeholder="Nombre"
                                           [(ngModel)]="user.firstName" name="Name" required minlength="4"
                                           #name="ngModel">
                                    <i class="fa fa-id-card-o"></i>
                                </span>
              <div *ngIf="name.errors && (name.dirty || name.touched)"
                   class="alert alert-danger">
                <span class="input-icon">
                <div [hidden]="!name.errors.required">
                  <i class="fa fa-times-circle"></i>
                  El nombre es obligatorio.
                </div>
                <div [hidden]="!name.errors.minlength">
                  <i class="fa fa-exclamation-circle"></i>
                  El nombre debe tener al menos 4 caracteres.
                </div>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="lastname">Apellido</label>
              <span class="input-icon">
                                    <input type="text" id="lastname" class="form-control" placeholder="Apellido"
                                           [(ngModel)]="user.lastName" name="Lastname" required #lastname="ngModel">
                                    <i class="fa fa-id-card-o"></i>
                                </span>
              <div *ngIf="lastname.errors && (lastname.dirty || lastname.touched)"
                   class="alert alert-danger">
                <span class="input-icon">
                <div [hidden]="!lastname.errors.required">
                  <i class="fa fa-times-circle"></i>
                  El apellido es obligatorio.
                </div>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="email">E-mail</label>
              <span class="input-icon">
                                    <input type="email" id="email" class="form-control" placeholder="E-mail"
                                           [(ngModel)]="user.email" name="Email" required
                                           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                           #email="ngModel">
                                    <i class="fa fa-at"></i>
                                </span>
              <div [hidden]="email.valid || email.untouched"
                   class="alert alert-danger">
                <span class="input-icon">
                <div *ngIf="email.errors && email.errors.required">
                  <i class="fa fa-times-circle"></i>
                  El e-mail es obligatorio.
                </div>
                <div *ngIf="email.errors && email.errors.pattern">
                  <i class="fa fa-exclamation-circle"></i>
                  El e-mail ingresado no es válido.
                </div>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="password">Contraseña</label>
              <span class="input-icon">
                                    <input type="password" id="password" class="form-control"
                                           placeholder="Contraseña" [(ngModel)]="user.password" name="Password"
                                           required minlength="5" #password="ngModel">
                                    <i class="fa fa-lock"></i>
                                </span>
              <div *ngIf="password.errors && (password.dirty || password.touched)"
                   class="alert alert-danger">
                <span class="input-icon">
                <div [hidden]="!password.errors.required">
                  <i class="fa fa-times-circle"></i>
                  La contraseña es obligatoria.
                </div>
                <div [hidden]="!password.errors.minlength">
                  <i class="fa fa-exclamation-circle"></i>
                  La contraseña debe tener al menos 5 caracteres.
                </div>
                </span>
              </div>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-primary" type="submit" [disabled]="!userCreateForm.form.valid">
                <i class="fa fa-floppy-o"></i>
                <span class="hidden-xs"><b>Regístrese</b></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
